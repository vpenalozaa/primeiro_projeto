<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Victor Penaloza - Portfólio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    main {
      margin-top: 30px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 50px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Victor Penaloza</h1>
    <p>Desenvolvedor em formação | TI | Projetos Pessoais</p>
  </header>

  <main>
    <p>Bem-vindo ao meu site pessoal! Aqui você encontra links para meus projetos e redes sociais.</p>

    <div class="buttons">
      <a href="https://github.com/vpenalozaa" target="_blank">GitHub</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="#projetos">Projetos</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Victor Penaloza. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
